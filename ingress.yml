apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: satyam-ipl-ingress
  namespace: satyam
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ipl-service
            port:
              number: 80

